  axis-ptz:
    build: ./axis-ptz
    entrypoint: "./camera.py -m mqtt -t skyscan/flight/json -u ${AXIS_USERNAME} -p ${AXIS_PASSWORD} -a ${AXIS_IP} -z ${CAMERA_ZOOM} -s ${CAMERA_MOVE_SPEED} -d ${CAMERA_DELAY}"
    volumes:
      - ./capture:/app/capture
    depends_on:
      - mqtt
    restart: unless-stopped
      
  piaware:
    build: ./piaware
    tty: true
    container_name: piaware
    restart: always
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - 8080:80
      - 30003:30003
      - 30005:30005
    environment:
      - TZ=${TZ}
      - LAT=${LAT}
      - LONG=${LONG}
      - FEEDER_ID=${FEEDER_ID}
      - RECEIVER_TYPE=rtlsdr
      - DUMP1090_DEVICE=${RTL_DEV}
    restart: unless-stopped

  tar1090:
    image: mikenye/tar1090:latest
    tty: true
    container_name: tar1090
    restart: always
    environment:
      - TZ=${TZ}
      - BEASTHOST=piaware
      - MLATHOST=piaware
      - LAT=${LAT}
      - LONG=${LONG}
    networks:
      - adsbnet
    ports:
      - 8078:80
    tmpfs:
      - /run:exec,size=64M
      - /var/log
  mqtt:
    build: ./mqtt
    ports:
        - "9001:9001"
        - "1883:1883"
    restart: unless-stopped

  egi:
    build: ./egi
    entrypoint: bash -c "gpsd ${GPS_SERIAL} -F /var/run/gpsd.sock && python3 egi_mqtt.py -m mqtt -l ${LAT} -L ${LONG} -a ${ALT} -r ${ROLL} -p ${PITCH} -y ${YAW}"
    devices:
      - /dev/ttyACM0
    depends_on:
      - mqtt
    restart: unless-stopped